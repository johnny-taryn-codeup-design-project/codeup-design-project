<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Linking the CSS Stylesheet-->
    <link rel="stylesheet" href="css/codeup-design-project.css">

    <!-- Linking Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton&display=swap" rel="stylesheet">

    <title>Codeup Design Project</title>

</head>
<body>
    <div class="container-fluid">
        <!-------Bootstrap Nav Bar------->


        <!-------Header section------->
        <h1 class="text-center" id="fancy-header">VISUAL DESIGN & WEB DEVELOPMENT</h1>
        <h2 class="text-center" id="not-so-fancy">FROM PARK CITY, UTAH</h2>

        <!-------Bootstrap Secondary Nav Bar------->
        <div class="text-center d-flex justify-content-center" id="circle-row">
            <nav class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-default btn-circle" id="design">DESIGN</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-default btn-circle" id="develop">DEVELOP</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-default btn-circle" id="support">SUPPORT</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-default btn-circle" id="host">HOST</button>
                </div>
            </nav>
        </div>


        <!-------Bootstrap line break------->
        <hr class="d-none d-sm-block">
    </div>

    <!-------Bootstrap Selected Work------->
    <div class="card border-0 selected-work-card">
        <p class="mx-auto">SELECTED WORK</p>
        <div class="card">
            <img src="img/apple-ipad.jpg" class="card-img-top img-border"alt="...">
            <div class="card-body text-center d-flex justify-content-between">

                <!-------Bootstrap card title------->
                <div>
                    <p class="card-title text-center">FEATURED PROJECTS</p>
                    <p class="card-text"></p>
                </div>

                <!-------Bootstrap card badges------->
                <div class="align-middle">
                    <a href="#">
                        <span class="badge badge-primary badge-circle" id="badge1">D</span></a>
                    <a href="#">
                        <span class="badge badge-primary badge-circle text-center" id="badge2">D</span></a>
                    <a href="#">
                        <span class="badge badge-primary badge-circle text-center" id="badge3">S</span></a>
                    <a href="#">
                        <span class="badge badge-primary badge-circle text-center" id="badge4">H</span></a>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>


</body>
</html>
